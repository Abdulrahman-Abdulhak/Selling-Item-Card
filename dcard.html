<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <!-- <title>Animated Profile Card | CodingNepal</title> -->
    <link rel="stylesheet" href="dcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="image">
         <h2>فيلة للبيع بيعفور</h2>
           <div class="ribbon"><span>مميزة</span></div>
      </div>

        <div class="content">
          <div class="info">
            <div class="price">220,000,000</div>
            <div class="details-container">
              <div class="info-type">
                <i class="fa fa-th-large fa-fw"></i>
                <i class="fa fa-map-marker"></i>
                <i class="fa fa-clock"></i>
              </div>
              <div class="info-details">
                <a class="i-element customer"> حمادة للعقارات</a>
                <span class="i-element location"> يعفور</span>
                <div class="i-element time"> time (js)</div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
